<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Canteen Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="card auth-card">
            <h2>Create Account</h2>
            <p>Join to start using Canteen Payment Helper.</p>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-full">Sign Up</button>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <button type="button" id="googleSignupBtn" class="btn btn-full btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                        width="18">
                    Continue with Google
                </button>
            </form>

            <p class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    alert('Signup Failed: ' + error.message);
                } else {
                    alert('Account created! You can now log in.');
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
</body>

</html>
