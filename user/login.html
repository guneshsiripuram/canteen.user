<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Canteen Payment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

    <div class="auth-container">
        <div class="card auth-card">
            <h2>Welcome Back</h2>
            <p>Sign in to manage your payments and secret codes.</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-full">Sign In</button>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <button type="button" id="googleLoginBtn" class="btn btn-full btn-google">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google"
                        width="18">
                    Continue with Google
                </button>
            </form>

            <p class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        // Simple inline script to handle login page logic specifically
        // (We reuse script.js for the Supabase config, but handle events here)
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            checkSession().then(session => {
                if (session) window.location.href = 'index.html';
            });

            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    alert('Login Failed: ' + error.message);
                } else {
                    window.location.href = 'index.html';
                }
            });
        });
    </script>
</body>

</html>
